<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="big-taur">

    </div>
    <script>
        const bigTaur=document.querySelector(".big-taur")
        for(let i=1;i<=9;i++){
            for(let j=1;j<=9;j++){
            // console.log("這是第"+i+"次中的第"+j+"次")
            bigTaur.innerHTML+=`${i}*${j}=${i*j}<br>`}
            bigTaur.innerHTML+=`<br>`
        }
        // 我們的作業 九九乘法表
    </script>
</body>
</html>
